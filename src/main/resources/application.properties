spring.application.name=saitenweise-backend

# Server Configuration
server.port=8081

# Enable pretty JSON output
spring.jackson.serialization.indent-output=true

# Hibernate Schema Generation (can be 'none', 'update', 'create', 'create-drop', 'validate')
# For local: 'create' recreates the database on each start
# For prod: 'update' only applies changes without data loss
spring.jpa.hibernate.ddl-auto=create

# Default profile (can be overridden via command line or environment variable)
spring.profiles.active=local

# =====================================================
# Auth0 / Okta Configuration
# =====================================================
# Replace these values with your own Auth0 tenant values!
# - issuer: Your Auth0 domain (e.g., https://your-tenant.us.auth0.com/)
# - audience: Your Auth0 API identifier (e.g., https://api.your-app.com)
okta.oauth2.issuer=https://dev-xtay6xv00u4qv7bp.us.auth0.com/
okta.oauth2.audience=https://api.casellese.local

# Auskommentieren wenn lokal getestet wird auf -> http://localhost:8081/api/product

